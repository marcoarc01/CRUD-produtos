<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>

    <form method="post" action="{% url 'cadastro' %}"> 
        {% csrf_token %}

        <h2>Nome</h2>
        <input type="text" name="username"  placeholder="Nome"> 
        <br>

        <h2>email</h2>
        <input type="email" name="email" step="0.01" placeholder="email"> 
        <br>

        <h2>senha</h2>
        <input type="password" name="senha" placeholder="senha">
        <br>

        <button type="submit"> cadastrar </button>

    </form>
    <a href="{% url 'login' %}">Voltar login</a>
    
</body>
</html>
