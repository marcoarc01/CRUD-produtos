<!DOCTYPE html>
<html>
<head>
    <title>Criar de Produtos</title>
</head>
<body>
    <h1>Criar de Produto</h1>
    <form method="post">
        {% csrf_token %}

        <h2 for="nome">Nome</h2>
        <input type="text" name="nome" id="nome" value="{{produto.nome}}"> <br>

        <h2 for="price"></h2>
        <input type="number" name="price" id="price" step="0.01" value="{{ produto.price|floatformat:2 }}" required>

        <h2 for="descricao"></h2>
        <input type="text" name="descricao" id="descricao" value="{{produto.descricao}}"> <br>

        <button type="submit"> atualizar Produto </button>

    </form>
    <a href="{% url 'lista_produto' %}">Voltar para lista</a>
    
</body>
</html>
