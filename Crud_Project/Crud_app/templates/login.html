<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form method="post" action="{% url 'login' %}"> 
        {% csrf_token %}

        <h2>Nome</h2>
        <input type="text" name="username"  placeholder="Nome"> 
        <br>

        <h2>senha</h2>
        <input type="password" name="senha" placeholder="Descrição">
        <br>

        <button type="submit"> login </button>

    </form>
    <a href="{% url 'cadastro' %}">Cadastrar</a>
    
</body>
</html>
